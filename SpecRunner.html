<html>
<head>
  <title>Jasmine Spec Runner</title>
 
  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.1.0.rc1/jasmine_favicon.png">
 
  <link rel="stylesheet" type="text/css" href="components/jasmine/lib/jasmine-core/jasmine.css">

  <script type="text/javascript" src="components/jquery/jquery.js"></script>
  <script type="text/javascript" src="components/underscore/underscore.js"></script>

  <script type="text/javascript" src="components/jasmine/lib/jasmine-core/jasmine.js"></script>
  <script type="text/javascript" src="components/jasmine/lib/jasmine-core/jasmine-html.js"></script>

  <!--<script data-main="js/src/app" src="components/require/require.js"></script>  -->
  
  <script type="text/javascript" src="js/src/namespace.js"></script>
  <script type="text/javascript" src="js/src/calculatorModule.js"></script>

  <script type="text/javascript" src="js/spec/namespace_spec.js"></script>
  <script type="text/javascript" src="js/spec/calculatorModule_spec.js"></script>

  <!--<script type="text/javascript" src="js/src/requireModule.js"></script>
  <script type="text/javascript" src="js/spec/requireModule_spec.js"></script>-->
 
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;
 
      var trivialReporter = new jasmine.TrivialReporter();
 
      jasmineEnv.addReporter(trivialReporter);
 
      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };
 
      var currentWindowOnload = window.onload;
 
      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };
 
      function execJasmine() {
        jasmineEnv.execute();
      }
 
    })();
  </script>
</head>
 
<body>
</body>
</html>
